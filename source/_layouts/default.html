---
# Layouts must stay in html
---

<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width initial-scale=1" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
      <meta name="description" content="{{ site.description }}">
      <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

      <link rel="stylesheet" href="{% stylesheet application %}">
  </head>

  <body>
    <!-- on all pages -->
    <div id="nav">
      header bar with navigation
    </div>
    <!-- end all pages -->

    <!-- need to break out into tech layout, marketing, etc... -->
    {{ content }}

    <!-- on all pages -->

    <div id="call_to_action">
      call to action button / text
    </div>

    <div id="footer">
      misc links and social linking
    </div>



    <script type="text/javascript" src="{% javascript application %}"></script>
  </body>

</html>
