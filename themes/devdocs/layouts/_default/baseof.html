<!DOCTYPE html>
<html>
    {{ partial "head.html" . }}
    <body>
        {{ if .IsHome }}
            {{ partial "navigation.html" . }}
            {{ block "hero" . }}{{ end }}
            <main aria-role="main" class="wrapper">
        {{ else }}
            {{ partial "header.html" . }}
        {{end}}
        <div id="content" class="{{.Section}}">
            {{ block "main" . }}{{ end }}
        </div>

        {{ partial "footer.html" . }}
    </body>
</html>
